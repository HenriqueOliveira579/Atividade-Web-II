<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pastelaria</title>

    <link rel="icon" type="image/x-icon" href="../Resources/img/icone.png">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<header class="jumbotron bg-danger text-white text-center">
    <h1>Pastelaria</h1>
</header>

<main class="container">
    <h2 class="text-success">Confirmação do Pedido</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Informações do Pedido</h5>
            <div class="card-text">

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{carrinho}}
                    </tbody>
                </table>

                Subtotal: R$ {{precoSubTotal}} <br>
                Preço Entrega: R$ {{precoEntrega}} <br>
                <strong>Total: R$ {{precoTotal}}</strong> <br>

            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end" style="margin-top: 8px">
        <button class="btn btn-warning" onclick="window.history.back();">Voltar</button>
        <button class="btn btn-success" style="margin-left: 8px; padding-inline: 30px;" onclick="window.location.href = 'https://http.cat/200'">Finalizar</button>
    </div>
</main>



</body>
</html>
