<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelaria</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<header class="jumbotron bg-danger text-white text-center">
    <h1>Pastelaria</h1>
</header>
<main>

    <form action="Controller/CompraController.php" method="POST" class="container">

        <section class="d-flex flex-wrap">
            {{cardsProdutos}}
        </section>

        <section class="d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-outline-success m-4" data-toggle="modal" data-target="#myModal">
                Próximo
            </button>

            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Informações do Cliente</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" class="form-control m-1" name="nome" placeholder="Insira seu nome" autocomplete="off" required>

                                <label for="telefone">Telefone:</label>
                                <input type="tel" id="telefone" class="form-control m-1" name="telefone" placeholder="Insira seu telefone" autocomplete="off" required>
                            </div>

                            <hr>

                            <div class="form-check">
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="input-entrega-delivery" name="entrega" value="delivery" checked>
                                    <label class="form-check-label" for="input-entrega-delivery">Entrega</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="input-entrega-retirar" name="entrega" value="retirar">
                                    <label class="form-check-label" for="input-entrega-retirar">Retirar no estabelecimento</label>
                                </div>
                            </div>

                            <div id="input-endereco">
                                <hr>
                                <div class="form-group">
                                    <label for="cep">Cep:</label>
                                    <input type="text" id="input-cep" class="form-control m-1" name="cep" placeholder="Insira seu Cep" autocomplete="off">

                                    <label for="telefone">Estado:</label>
                                    <input type="tel" id="input-estado" class="form-control m-1" name="estado" placeholder="Estado" readonly>

                                    <label for="telefone">Cidade:</label>
                                    <input type="tel" id="input-cidade" class="form-control m-1" name="cidade" placeholder="Cidade" readonly>

                                    <label for="telefone">Bairro:</label>
                                    <input type="tel" id="input-bairro" class="form-control m-1" name="bairro" placeholder="Bairro" readonly>

                                    <label for="telefone">Rua:</label>
                                    <input type="tel" id="input-rua" class="form-control m-1" name="rua" placeholder="Rua" readonly>

                                    <label for="telefone">Número:</label>
                                    <input type="tel" id="input-numero" class="form-control m-1" name="numero" placeholder="Numero" autocomplete="off">

                                    <label for="telefone">Complemento:</label>
                                    <input type="tel" id="input-complemento" class="form-control m-1" name="complemento" placeholder="Complemento" autocomplete="off">
                                </div>
                            </div>

                            <hr>

                            <div class="form-group">
                                <label>Método de pagamento:</label>
                                <select name="pagamento" required class="form-group">
                                    <option value="" selected disabled hidden>Selecione</option>
                                    <option value="Cartao de Credito">Cartão de Crédito</option>
                                    <option value="Cartao de Debito">Cartão de Débito</option>
                                    <option value="Pix">Pix</option>
                                    <option value="Dinheiro">Dinheiro</option>
                                </select>
                            </div>
                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <input type="submit" value="Próximo" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
</main>

<footer class="page-footer font-small bg-danger">
    <div class="footer-copyright text-center py-3 text-white">© 2022 Copyright: Henrique Malia Oliveira</div>
</footer>

<script src="Resources/js/script.js"></script>
<script src="Resources/js/bootstrap-input-spinner.js"></script>
<script>
    $(".input-spinner[type='number']").inputSpinner();
</script>
</body>
</html>
